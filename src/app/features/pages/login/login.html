<div class="auth-container">
  <div class="auth-card">
    <h2>INICIAR SESIÓN</h2>
    
    @if (errores.length > 0) {
      <div class="error-alert">
        <ul>
          @for (error of errores; track $index) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>
    }

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="••••••••" required>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="remember" name="remember" [(ngModel)]="rememberMe">
        <label for="remember">Recordar mi correo</label>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading">
        @if (loading) {
          CARGANDO...
        } @else {
          ENTRAR
        }
      </button>
    </form>

    <div class="switch-auth">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate gratis</a></p>
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

  </div>
</div>
