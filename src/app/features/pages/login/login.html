<div class="auth-container">
  <div class="auth-card">
    <h2>INICIAR SESIÓN</h2>
    
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-submit">ENTRAR</button>
    </form>

    <div class="switch-auth">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate gratis</a></p>
    </div>
  </div>
</div>
