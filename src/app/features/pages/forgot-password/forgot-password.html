<div class="auth-container">
  <div class="auth-card">
    <h2>¿Has olvidado tu contraseña?</h2>

    @if (errores.length > 0) {
      @for (error of errores; track error) {
        <div class="alert error">{{ error }}</div>
      }
    }

    @if (successMessage) {
      <div class="alert success">{{ successMessage }}</div>
    }

    <form (ngSubmit)="sendResetLink()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <button type="submit" class="btn-submit">Enviar enlace</button>
    </form>


  </div>
</div>
