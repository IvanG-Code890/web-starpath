<div class="auth-container">
  <div class="auth-card">
    <h2>CREAR CUENTA</h2>
    
    @if (errores.length > 0) {
      <div class="error-alert">
        <ul>
          @for (error of errores; track $index) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>
    }

    @if (successMessage) {
        <div class="success-alert">
          {{ successMessage }}
        </div>
    }

    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="TuNombreGamer" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Mínimo 6 caracteres" required>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading">
        @if (loading) {
          REGISTRANDO...
        } @else {
          REGISTRARSE
        }
      </button>
    </form>

    <div class="switch-auth">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
