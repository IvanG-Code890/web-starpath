<div class="auth-container">
  <div class="auth-card">
    <h2>CREAR CUENTA</h2>
    
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="TuNombreDeUsuario" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-submit">REGISTRARSE</button>
    </form>

    <div class="switch-auth">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
